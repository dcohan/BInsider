<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
 <ion-side-menus>
  <ion-side-menu side="left">
      <a menu-close href="#/tab/dash" class="item">Home</a>
      <a menu-close href="#/chats" class="item">Chats</a>
      <a menu-close href="#/account" class="item">Settings</a>
   </ion-side-menu>
   
  <ion-side-menu-content>
    <ion-header-bar class="bar-header bar-dark">
	  <button class="button button-icon button-clear ion-navicon ion-arrow-left-c" menu-toggle="left"> </button>
      <div class="h1 title">BInsider</div>
    </ion-header-bar>
	<ion-content>
       <ion-nav-view></ion-nav-view>
    </ion-content> 
  </ion-side-menu-content> 

  
  
</ion-side-menus>
	
  </body>
</html>
