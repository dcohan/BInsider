<ion-view view-title="Home">
	<ion-content>
    <ion-infinite-scroll on-infinite="News.nextPage()" ng-if="!News.lastPage" distance="10%">
    </ion-infinite-scroll>
     <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in News.items" type="item-text-wrap" href="#/new/{{item.id}}">
        <img ng-src="{{item.image}}" style="width: 64px; height: 64px">
		<h2>{{item.title}}</h2>
		<p>
		  {{item.author}} | {{item.posted}}
		</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
	</ion-content>
</ion-view>
